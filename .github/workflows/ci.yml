name: Deploy to VPS

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clear known hosts cache
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.MY_IP }} >> ~/.ssh/known_hosts

      - name: Set up SSH connection
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and deploy changes
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.MY_IP }} 'cd ${{ secrets.PATH }} && git pull'
          ${{ secrets.PATH }}
          if [[ -z "${GITHUB_REF##*/v*}" ]]; then
            DOCKER_TAG="${GITHUB_REF##*/}"
          else
            DOCKER_TAG="latest"
          fi
          docker-compose build --build-arg TAG=$DOCKER_TAG
          docker-compose up -d
          docker system prune -f --volumes --filter "until=24h"
